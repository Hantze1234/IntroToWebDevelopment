<body>
    <form action="#" method="post"></br>
        <div><center>
            <b>Name:</b><input type="text" name="Name" />
            </center>
        </div></br>

        <div><center>
            <b>E-Mail:</b><input type="text" name="E-Mail" />
            </center>
        </div></br>
        
        <div><center>
           <b>Phone:</b><input type="text" name="Phone" />
           </center>
        </div></br>

        <div><center>
            <b>Reason for Inquiry:</b><select name="selectName">
                <option value="Value1">Catering</option>
                <option value="Value2">Private Party</option>
                <option value="Value3">Feedback</option>
                <option value="Value4">Other</option>           
                </select></center>
        </div></br>

        <div><center>
            Additional information:
            <textarea name="briefDescription"></textarea><br/>
            </center>
        </div></br>

        <div><center>
            Have you been to the restaurant:
            <input type="radio" name="answer" value="No" checked/>No
            <input type="radio" name="answer" value="Yes"/>Yes
            </center>
        </div></br>

        <div><center>
            <b>Best days to contact you:</b><input type="checkbox" name="myChoices" value="M"/>M
            <input type="checkbox" name="myChoices" value="T"/>T
            <input type="checkbox" name="myChoices" value="W"/>W
            <input type="checkbox" name="myChoices" value="Th"/>Th
            <input type="checkbox" name="myChoices" value="F"/>F
            </center>
        </div></br>

        <div><center> 
            <input type="submit" value="Send Request" />
            </center>
        </div></br>
    </form>
