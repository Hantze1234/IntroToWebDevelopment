<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <h1><center><font face="Comic Sans MS">Boyle's Cantina</font></center></title></h1>
    <hr>
       <p>
           <a href="index.html" style="padding: 5px;"><font face="Comic Sans MS">Home</font></a>
           <a href="menu.html"style="padding: 5px;"><font face="Comic Sans MS">Menu</font></a>
           <a href="contact.html"style="padding: 5px;"><font face="Comic Sans MS">Contact Us</font></a>
      </p>
    <hr>
</head>
<body>
    <form action="#" method="post"></br>
        <div><center>
            <font face="Comic Sans MS">Name:</font><input type="text" name="Name" />
            </center>
        </div></br>

        <div><center>
            <font face="Comic Sans MS">E-Mail:</font><input type="text" name="E-Mail" />
            </center>
        </div></br>
        
        <div><center>
           <font face="Comic Sans MS">Phone:</font><input type="text" name="Phone" />
           </center>
        </div></br>

        <div><center>
            <font face="Comic Sans MS">Reason for Inquiry:</font><select name="selectName" option style="font-family: 'Comic Sans MS'">
                <option style="font-family: 'Comic Sans MS'" value="Value1">Catering</option>
                <option style="font-family: 'Comic Sans MS'" value="Value2"><font face="Comic Sans MS">Private Party</font></option>
                <option style="font-family: 'Comic Sans MS'" value="Value3"><font face="Comic Sans MS">Feedback</font></option>
                <option style="font-family: 'Comic Sans MS'" value="Value4"><font face="Comic Sans MS">Other</font></option>           
                </select></center>
        </div></br>

        <div><center>
            <font face="Comic Sans MS">Additional information:</font>
            <textarea name="briefDescription"></textarea><br/>
            </center>
        </div></br>

        <div><center>
            <font face="Comic Sans MS">Have you been to the restaurant:</font>
            <input type="radio" name="answer" value="No" checked/><font face="Comic Sans MS">No</font>
            <input type="radio" name="answer" value="Yes"/><font face="Comic Sans MS">Yes</font>
            </center>
        </div></br>

        <div><center>
            <font face="Comic Sans MS">Best days to contact you:</font><input type="checkbox" name="myChoices" value="M"/><font face="Comic Sans MS">M</font>
            <input type="checkbox" name="myChoices" value="T"/><font face="Comic Sans MS">T</font>
            <input type="checkbox" name="myChoices" value="W"/><font face="Comic Sans MS">W</font>
            <input type="checkbox" name="myChoices" value="Th"/><font face="Comic Sans MS">Th</font>
            <input type="checkbox" name="myChoices" value="F"/><font face="Comic Sans MS">F</font>
            </center>
        </div></br>

        <div><center> 
            <input type="submit" value="Send Request" style="font-family: 'Comic Sans MS'"/>
            </center>
        </div></br>
    </form>
</body>

<footer>
    <hr>
     <p><center>
        <font face="Comic Sans MS">15 Baker Street, Dover, New Hampshire 03820</font></br></br>
        <font face="Comic Sans MS">603-325-5495</font></center>
    </p>
    <hr>
</footer>
</html>
